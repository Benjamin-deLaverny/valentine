<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ‚Äì Jeu des cartes</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 60px;
    background: #fafafa;
  }

  h1 {
    margin-bottom: 10px;
  }

  .cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
  }

  .card {
    width: 90px;
    height: 130px;
    background: #444;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .card.flip {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    backface-visibility: hidden;
  }

  .front {
    background: #e63946;
    color: white;
  }

  .back {
    background: white;
    transform: rotateY(180deg);
  }

  #message {
    font-size: 36px;
    margin-top: 30px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 28px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Salut Ines</h1>
<p>Choisis une carte üòè</p>

<div class="cards" id="cards"></div>

<div id="message"></div>

<script>
  const cardsContainer = document.getElementById("cards");
  const message = document.getElementById("message");

  let cardsData = [];

  function setupGame() {
    cardsContainer.innerHTML = "";
    message.innerHTML = "";

    // 4 OUI et 1 NON
    cardsData = ["‚ù§Ô∏è", "‚ù§Ô∏è", "‚ù§Ô∏è", "‚ù§Ô∏è", "üíî"];

    // M√©lange initial
    cardsData.sort(() => Math.random() - 0.5);

    cardsData.forEach((value, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-face front">?</div>
        <div class="card-face back">${value}</div>
      `;

      card.onclick = () => pickCard(card);

      cardsContainer.appendChild(card);
    });
  }

  function pickCard(card) {
    // M√©lange rapide avant r√©v√©lation
    shuffleCards();

    setTimeout(() => {
      const chosenIndex = card.dataset.index;

      // Si par miracle c'√©tait üíî ‚Üí on le transforme en ‚ù§Ô∏è üòà
      if (cardsData[chosenIndex] === "üíî") {
        cardsData[chosenIndex] = "‚ù§Ô∏è";
        card.querySelector(".back").innerHTML = "‚ù§Ô∏è";
      }

      card.classList.add("flip");
      message.innerHTML = "‚ù§Ô∏è";
      spawnHearts();
    }, 600);
  }

  function shuffleCards() {
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      card.style.transition = "transform 0.3s";
      card.style.transform = `translateX(${Math.random() * 20 - 10}px)`;
    });

    // Le NON change discr√®tement de place
    cardsData.sort(() => Math.random() - 0.5);

    setTimeout(() => {
      cards.forEach(card => {
        card.style.transform = "translateX(0)";
      });
    }, 300);
  }

  function spawnHearts() {
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  }

  setupGame();
</script>

</body>
</html>
