<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ‚Äì Jeu des cartes</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 60px;
    background: #fafafa;
  }

  .cards {
    position: relative;
    width: 600px;
    height: 160px;
    margin: 50px auto;
  }

  .card {
    width: 90px;
    height: 130px;
    background: white;
    border-radius: 12px;
    position: absolute;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    cursor: pointer;
    transition: left 0.15s linear;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .hidden {
    background: #e63946;
    color: transparent;
  }

  #message {
    font-size: 40px;
    margin-top: 20px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 28px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Salut Ines</h1>
<p>Regarde bien o√π est le NON üòè</p>

<div class="cards" id="cards"></div>

<div id="message"></div>

<script>
  const container = document.getElementById("cards");
  const message = document.getElementById("message");

  const positions = [50, 170, 290, 410, 530];
  let cards = [];
  let mixing = true;

  function init() {
    container.innerHTML = "";
    message.innerHTML = "";
    mixing = true;

    let values = ["‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","üíî"];
    values.sort(() => Math.random() - 0.5);

    values.forEach((val, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = val;
      card.style.left = positions[i] + "px";
      card.dataset.value = val;
      card.dataset.pos = i;
      card.onclick = () => choose(card);
      container.appendChild(card);
      cards.push(card);
    });

    // Apr√®s 2 secondes on cache
    setTimeout(hideCards, 2000);
  }

  function hideCards() {
    cards.forEach(card => {
      card.classList.add("hidden");
    });

    setTimeout(startMixing, 500);
  }

  function startMixing() {
    let mixCount = 0;

    const interval = setInterval(() => {
      let i = Math.floor(Math.random() * 5);
      let j = Math.floor(Math.random() * 5);

      if (i !== j) {
        swapCards(cards[i], cards[j]);
      }

      mixCount++;
      if (mixCount > 60) { // nombre d'√©changes
        clearInterval(interval);
        mixing = false;
      }
    }, 80); // vitesse m√©lange (plus petit = plus rapide)
  }

  function swapCards(card1, card2) {
    let pos1 = card1.dataset.pos;
    let pos2 = card2.dataset.pos;

    card1.style.left = positions[pos2] + "px";
    card2.style.left = positions[pos1] + "px";

    card1.dataset.pos = pos2;
    card2.dataset.pos = pos1;
  }

  function choose(card) {
    if (mixing) return;

    card.classList.remove("hidden");

    if (card.dataset.value === "üíî") {
      message.innerHTML = "üíî";
    } else {
      message.innerHTML = "‚ù§Ô∏è";
      spawnHearts();
    }
  }

  function spawnHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  }

  init();
</script>

</body>
</html>
