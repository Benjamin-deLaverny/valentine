<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine â€“ Le choix</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 60px;
    overflow: hidden;
  }

  .game {
    width: 360px;
    margin: 40px auto;
  }

  .bar {
    width: 100%;
    height: 16px;
    background: #ccc;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }

  .yesZone {
    position: absolute;
    height: 100%;
    width: 88%;
    background: #7CFC90;
    left: 0;
  }

  .noZone {
    position: absolute;
    height: 100%;
    width: 12%;
    background: #ff6b6b;
    right: 0;
  }

  .cursor {
    position: absolute;
    width: 8px;
    height: 100%;
    background: #222;
    left: 0;
  }

  button {
    font-size: 20px;
    padding: 14px 30px;
    cursor: pointer;
    margin-top: 40px;
  }

  #result {
    font-size: 36px;
    margin-top: 25px;
  }

  /* CÅ“urs */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 28px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Salut Ines</h1>
<p>Veux-tu Ãªtre ma valentine ?</p>

<div class="game">
  <div class="bar" id="bar">
    <div class="yesZone"></div>
    <div class="noZone" id="noZone"></div>
    <div class="cursor" id="cursor"></div>
  </div>
</div>

<button onclick="selectChoice()">SÃ‰LECTIONNER</button>

<div id="result"></div>

<script>
  let pos = 0;
  let direction = 1;

  const cursor = document.getElementById("cursor");
  const bar = document.getElementById("bar");
  const noZone = document.getElementById("noZone");
  const result = document.getElementById("result");

  function moveCursor() {
    const barRect = bar.getBoundingClientRect();
    const noRect = noZone.getBoundingClientRect();

    // Position rÃ©elle du curseur
    const cursorCenter = barRect.left + pos + 4;

    // Vitesse variable
    let speed;
    if (cursorCenter >= noRect.left) {
      speed = 9; // zone rouge = rapide
    } else {
      speed = 3; // zone verte = lent
    }

    pos += speed * direction;

    if (pos <= 0 || pos >= barRect.width - 8) {
      direction *= -1;
    }

    cursor.style.left = pos + "px";
    requestAnimationFrame(moveCursor);
  }

  moveCursor();

  function selectChoice() {
    const c = cursor.getBoundingClientRect();
    const n = noZone.getBoundingClientRect();

    if (c.left >= n.left && c.right <= n.right) {
      result.innerHTML = "ðŸ’”";
    } else {
      result.innerHTML = "â¤ï¸";
      spawnHearts();
    }
  }

  function spawnHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  }
</script>

</body>
</html>
