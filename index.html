<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    overflow: hidden;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 120px; /* Plus d'espace entre OUI et NON */
    margin-top: 30px;
  }

  button {
    font-size: 20px;
    padding: 12px 25px;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
  }

  #counter {
    margin-top: 20px;
    font-size: 16px;
  }

  /* C≈ìurs */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Salut Ines</h1>
<p>Veux-tu √™tre ma valentine ?</p>

<div class="buttons" id="buttonContainer">
  <button id="yesBtn" onclick="yesClick()">OUI</button>
  <button id="noBtn" onclick="noClick()">NON</button>
</div>

<p id="counter">Clics sur NON : 0 / 50</p>
<p id="displayTextHere"></p>

<script>
  let noClicks = 0;
  let swapped = false;
  let yesScale = 1;

  function yesClick() {
    document.getElementById('displayTextHere').innerHTML = "Moi aussi ‚ù§Ô∏è";
    spawnHearts();
  }

  function noClick() {
    noClicks++;
    document.getElementById('counter').innerHTML =
      `Clics sur NON : ${noClicks} / 50`;

    // Le bouton OUI grossit
    yesScale += 0.04;
    document.getElementById('yesBtn').style.transform =
      `scale(${yesScale})`;

    // √âchange √† 35 clics
    if (noClicks === 35 && !swapped) {
      const container = document.getElementById('buttonContainer');
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      container.insertBefore(noBtn, yesBtn);
      swapped = true;
    }

    // Disparition √† 49 clics
    if (noClicks === 49) {
      document.getElementById('noBtn').style.display = "none";
      document.getElementById('counter').innerHTML =
        "Impossible de dire non üòè";
    }
  }

  function spawnHearts() {
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  }
</script>

</body>
</html>
